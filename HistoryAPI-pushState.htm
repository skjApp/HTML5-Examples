<!DOCTYPE HTML>
<html>
	<head>
		<title>Example - History API pushState</title>
	</head>
	<body>
		
		<input id = 'button1' type = 'button' value = 'history.pushState' onclick="updateHistory()"/>
		
		<script type = 'text/javascript'>
			
			var count = 0 ;
			
			function updateHistory()
			{	
				var stateObject = { 'Website' : 'www.skjapp.com' };
				
				window.history.pushState(stateObject, "Author : Saurabh Jain", 'page' + count);
				count++ ;
				
				alert(window.history.state['Website']) ;
			
			}
			
		</script>
		
	</body>
</html>
